    - # ====== Series: Series 1 ====================================
      id: 9845298724831578
      identification: 
        name: Series 1

      execution: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select c."COMUNIDAD_AUTÓNOMA", 
                 count(c."COMUNIDAD_AUTÓNOMA") value
            from "SALUDMENTAL" c
           where c."COMUNIDAD_AUTÓNOMA" is not null
           group by c."COMUNIDAD_AUTÓNOMA"
           order by 2 desc

      order-by: 
        type: None

      column-mapping: 
        label: COMUNIDAD_AUTÓNOMA
        value: VALUE

      label: 
        show: true
        position: Automatic
        display-as: Label

